name: CD Deploy Main

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: hsaii
  # Keys configured as variables at top
  TARGET_TAG: latest

jobs:
  cleanup-registry:
    name: Check and Delete Existing Tags
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing images if they exist
        env:
          DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
          USERNAME: ${{ env.DOCKER_USERNAME }}
        run: |
          # Function to delete tag
          delete_tag() {
            local REPO=$1
            local TAG=$2
            echo "Checking $REPO:$TAG..."
            
            # Check if tag exists
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: JWT $TOKEN" "https://hub.docker.com/v2/repositories/$USERNAME/$REPO/tags/$TAG/")
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Tag $TAG exists for $REPO. Deleting..."
              curl -s -X DELETE -H "Authorization: JWT $TOKEN" "https://hub.docker.com/v2/repositories/$USERNAME/$REPO/tags/$TAG/"
              echo "Deleted."
            else
              echo "Tag $TAG does not exist for $REPO (Code: $HTTP_CODE)."
            fi
          }
          
          # Get JWT Token for Docker Hub
          # Note: Docker Hub API login
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "'"$USERNAME"'", "password": "'"$DOCKER_PAT"'"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
             echo "Failed to authenticate with Docker Hub"
             exit 1
          fi

          # Clean for Webapp and Server
          delete_tag "webapp" "$TARGET_TAG"
          delete_tag "server" "$TARGET_TAG"
          
          # Clean for DB Services
          delete_tag "mariadb" "$TARGET_TAG"
          delete_tag "mongo" "$TARGET_TAG"
          delete_tag "redis" "$TARGET_TAG"

  deploy-app:
    needs: cleanup-registry
    uses: ./.github/workflows/ci-build.yml
    with:
      push_images: true
      image_tag: latest
    secrets:
      DOCKER_PAT: ${{ secrets.DOCKER_PAT }}

  deploy-services:
    name: Build & Push DB Services
    runs-on: ubuntu-latest
    needs: cleanup-registry
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push MariaDB
        uses: docker/build-push-action@v5
        with:
          context: ./docker/mariadb
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/mariadb:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Mongo
        uses: docker/build-push-action@v5
        with:
          context: ./docker/mongo
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/mongo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Webapp
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./packages/webapp/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/webapp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Server
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./packages/server/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Redis
        uses: docker/build-push-action@v5
        with:
          context: ./docker/redis
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/redis:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
