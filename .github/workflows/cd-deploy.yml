name: CD Deploy Main

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: hsaii
  # Keys configured as variables at top
  MARIADB_VERSION: latest
  MONGO_VERSION: latest
  REDIS_VERSION: latest
  TARGET_TAG: latest

jobs:
  cleanup-registry:
    name: Check and Delete Existing Tags
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing images if they exist
        env:
          DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
          USERNAME: ${{ env.DOCKER_USERNAME }}
        run: |
          # Function to delete tag
          delete_tag() {
            local REPO=$1
            local TAG=$2
            echo "Checking $REPO:$TAG..."
            
            # Check if tag exists
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: JWT $TOKEN" "https://hub.docker.com/v2/repositories/$USERNAME/$REPO/tags/$TAG/")
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "Tag $TAG exists for $REPO. Deleting..."
              curl -s -X DELETE -H "Authorization: JWT $TOKEN" "https://hub.docker.com/v2/repositories/$USERNAME/$REPO/tags/$TAG/"
              echo "Deleted."
            else
              echo "Tag $TAG does not exist for $REPO (Code: $HTTP_CODE)."
            fi
          }
          
          # Get JWT Token for Docker Hub
          # Note: Docker Hub API login
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "'"$USERNAME"'", "password": "'"$DOCKER_PAT"'"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
             echo "Failed to authenticate with Docker Hub"
             exit 1
          fi

          # Clean for Webapp and Server
          delete_tag "webapp" "$TARGET_TAG"
          delete_tag "server" "$TARGET_TAG"

  deploy-app:
    needs: cleanup-registry
    uses: ./.github/workflows/ci-build.yml
    with:
      push_images: true
      image_tag: latest
    secrets:
      DOCKER_PAT: ${{ secrets.DOCKER_PAT }}

  deploy-services:
    name: Deploy DB Services
    runs-on: ubuntu-latest
    needs: cleanup-registry
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Push Database Images
        run: |
          # Helper to retag and push
          deploy_service() {
            local IMAGE=$1
            local VERSION=$2
            local TARGET_IMAGE="$DOCKER_USERNAME/${IMAGE##*/}" # Extract image name if path
            local TARGET_NAME=$(echo $IMAGE | cut -d: -f1) # Basic name
            
            echo "Processing $IMAGE:$VERSION..."
            docker pull $IMAGE:$VERSION
            
            # Tag for our registry
            docker tag $IMAGE:$VERSION ${{ env.DOCKER_USERNAME }}/$IMAGE:$VERSION
            docker push ${{ env.DOCKER_USERNAME }}/$IMAGE:$VERSION
            
            # Also push as latest if requested? keeping version for now.
            # User said "deploy mariadb...". Assuming pushing to own repo.
          }

          # Deploy MariaDB
          echo "Deploying MariaDB..."
          docker pull mariadb:${{ env.MARIADB_VERSION }}
          docker tag mariadb:${{ env.MARIADB_VERSION }} ${{ env.DOCKER_USERNAME }}/mariadb:latest
          docker push ${{ env.DOCKER_USERNAME }}/mariadb:latest

          # Deploy Mongo
          echo "Deploying Mongo..."
          docker pull mongo:${{ env.MONGO_VERSION }}
          docker tag mongo:${{ env.MONGO_VERSION }} ${{ env.DOCKER_USERNAME }}/mongo:latest
          docker push ${{ env.DOCKER_USERNAME }}/mongo:latest

          # Deploy Redis
          echo "Deploying Redis..."
          docker pull redis:${{ env.REDIS_VERSION }}
          docker tag redis:${{ env.REDIS_VERSION }} ${{ env.DOCKER_USERNAME }}/redis:latest
          docker push ${{ env.DOCKER_USERNAME }}/redis:latest
